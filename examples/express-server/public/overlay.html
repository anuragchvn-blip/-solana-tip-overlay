<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Overlay â€” Solana Tips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(120%) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateX(120%) scale(0.9);
                opacity: 0;
            }
        }
        
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .tip-alert {
            animation: slideInRight 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       slideOutRight 0.5s ease-out 4.5s;
        }
        
        .tip-alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6, #ec4899);
            animation: progress 5s linear;
        }
        
        .tip-icon {
            animation: bounce 0.6s ease-out;
        }
        
        .glow-effect {
            animation: glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-transparent overflow-hidden">
    <!-- Status indicator (hidden by default) -->
    <div id="status" class="fixed top-4 left-4 hidden z-50"></div>

    <!-- Tip container -->
    <div id="tipContainer" class="fixed bottom-6 right-6 w-[400px] max-h-[calc(100vh-3rem)] overflow-visible pointer-events-none z-50"></div>

    <script type="module">
        import { OverlayClient } from '/sdk/OverlayClient.js';

        // Get streamer ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const streamerId = urlParams.get('streamer');

        if (!streamerId) {
            console.error('No streamer ID provided. Use ?streamer=<id>');
            showStatus('Error: No streamer ID', 'error');
        } else {
            initOverlay();
        }

        function initOverlay() {
            // Determine WebSocket URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            console.log(`[Overlay] Initializing for streamer: ${streamerId}`);
            console.log(`[Overlay] WebSocket URL: ${wsUrl}`);

            const client = new OverlayClient(wsUrl, streamerId);

            // Event handlers
            client.on('connected', () => {
                console.log('[Overlay] Connected to server');
                showStatus('Connected', 'success');
                setTimeout(() => hideStatus(), 3000);
            });

            client.on('disconnected', () => {
                console.log('[Overlay] Disconnected from server');
                showStatus('Disconnected - Reconnecting...', 'warning');
            });

            client.on('subscribed', (streamer) => {
                console.log(`[Overlay] Subscribed to ${streamer}`);
            });

            client.on('tip', (tipData) => {
                console.log('[Overlay] Tip received:', tipData);
                displayTipAlert(tipData);
            });

            client.on('error', (error) => {
                console.error('[Overlay] WebSocket error:', error);
            });

            client.on('maxReconnectReached', () => {
                showStatus('Connection failed', 'error');
            });

            // Connect
            client.connect();
        }

        function displayTipAlert(tipData) {
            const container = document.getElementById('tipContainer');
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = 'tip-alert relative mb-3 pointer-events-auto';
            
            // Truncate wallet address
            const fromDisplay = tipData.from.length > 10 
                ? tipData.from.substring(0, 6) + '...' + tipData.from.substring(tipData.from.length - 4)
                : tipData.from;

            // Format amount
            const amountDisplay = tipData.amountSol.toFixed(4);

            // Build HTML with Nova design
            alert.innerHTML = `
                <div class="relative ring-1 ring-white/10 bg-gradient-to-br from-violet-500/95 to-indigo-600/95 rounded-2xl backdrop-blur-xl p-6 shadow-[0_10px_40px_rgba(139,92,246,0.5)] overflow-hidden">
                    <!-- Glow effect -->
                    <div class="absolute -top-1/2 -right-1/2 w-full h-full glow-effect opacity-30 pointer-events-none">
                        <div class="w-full h-full bg-[radial-gradient(closest-side,rgba(255,255,255,0.3),transparent)]"></div>
                    </div>
                    
                    <!-- Content -->
                    <div class="relative z-10">
                        <!-- Icon -->
                        <div class="tip-icon text-5xl mb-3">ðŸ’°</div>
                        
                        <!-- Amount -->
                        <div class="text-3xl font-bold text-white mb-2 tracking-tight">
                            ${amountDisplay} SOL
                        </div>
                        
                        <!-- From -->
                        <div class="text-sm text-white/90 mb-1 font-medium">
                            From: <span class="font-mono">${escapeHtml(fromDisplay)}</span>
                        </div>
                        
                        <!-- Memo -->
                        ${tipData.memo ? `
                            <div class="mt-3 pt-3 border-t border-white/20">
                                <div class="text-sm text-white/90 italic">
                                    "${escapeHtml(tipData.memo)}"
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // Add to container
            container.appendChild(alert);

            // Remove after animation completes
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);

            // Keep only last 3 alerts visible
            while (container.children.length > 3) {
                container.removeChild(container.firstChild);
            }
        }

        function showStatus(text, type) {
            const status = document.getElementById('status');
            const colors = {
                success: 'bg-emerald-500/90 border-emerald-400/50 text-white',
                error: 'bg-red-500/90 border-red-400/50 text-white',
                warning: 'bg-amber-500/90 border-amber-400/50 text-white',
                info: 'bg-blue-500/90 border-blue-400/50 text-white'
            };
            const icons = {
                success: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m9 12 2 2 4-4"></path></svg>',
                error: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>',
                warning: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><path d="M12 9v4"></path><path d="M12 17h.01"></path></svg>',
                info: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>'
            };
            
            status.innerHTML = `
                <div class="rounded-xl border px-4 py-2 text-sm backdrop-blur-xl ${colors[type]} shadow-lg flex items-center gap-2 font-medium">
                    ${icons[type]}
                    <span>${text}</span>
                </div>
            `;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // For testing: simulate tip (call from console)
        window.simulateTip = function() {
            displayTipAlert({
                from: 'TestWallet123456789',
                amountSol: 0.5,
                memo: 'Test tip message! Keep up the great content!'
            });
        };

        console.log('[Overlay] Ready! Test with: window.simulateTip()');
    </script>
</body>
</html>
