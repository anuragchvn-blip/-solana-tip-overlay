<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Your Wallet — Solana Tip Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial;
        }
    </style>
</head>
<body class="antialiased text-zinc-100 bg-[#0a0a12]">
    <!-- Background glow -->
    <div class="pointer-events-none fixed inset-0 overflow-hidden">
        <div class="absolute -top-32 left-1/2 -translate-x-1/2 w-[1100px] h-[1100px] rounded-full blur-3xl opacity-40 bg-[radial-gradient(closest-side,rgba(138,92,246,0.55),rgba(18,18,27,0))]"></div>
        <div class="absolute bottom-0 right-0 w-[700px] h-[700px] translate-x-1/3 translate-y-1/3 rounded-full blur-3xl opacity-30 bg-[radial-gradient(closest-side,rgba(99,102,241,0.45),rgba(18,18,27,0))]"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Card -->
            <div class="ring-1 ring-white/10 bg-white/5 rounded-3xl backdrop-blur p-8">
                <!-- Icon -->
                <div class="flex justify-center mb-6">
                    <span class="inline-flex h-16 w-16 items-center justify-center rounded-xl bg-gradient-to-br from-violet-500 to-indigo-600 shadow-[0_0_0_2px_rgba(255,255,255,0.06)_inset]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" x2="3" y1="12" y2="12"></line></svg>
                    </span>
                </div>

                <!-- Title -->
                <h1 class="text-3xl font-semibold tracking-tight text-white text-center mb-2">Link Your Wallet</h1>
                <p class="text-center text-zinc-300 mb-8">Connect your Solana wallet to start receiving tips</p>

                <!-- Streamer ID Input -->
                <div class="mb-6">
                    <label for="streamerId" class="block text-sm font-medium text-zinc-200 mb-2">Streamer ID</label>
                    <input 
                        type="text" 
                        id="streamerId" 
                        placeholder="mychannel" 
                        class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-violet-500/50 focus:border-violet-500/50 transition"
                        required
                    >
                </div>

                <!-- Connect Button -->
                <button 
                    id="connectBtn" 
                    onclick="linkWallet()"
                    class="w-full inline-flex items-center justify-center gap-2 shadow-violet-900/25 text-sm font-semibold text-white bg-gradient-to-br from-violet-500 to-indigo-600 rounded-full py-3 px-6 shadow-lg transform-gpu transition-all duration-300 ease-out hover:-translate-y-0.5 hover:shadow-[0_12px_24px_-6px_rgba(139,92,246,0.4)] hover:scale-[1.02] active:scale-[0.98] active:duration-75"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    Connect Phantom & Register
                </button>

                <!-- Message Display -->
                <div id="message" class="mt-6 hidden"></div>

                <!-- Wallet Info Display -->
                <div id="walletInfo" class="mt-6 hidden"></div>
            </div>

            <!-- Help Text -->
            <div class="mt-6 text-center">
                <p class="text-sm text-zinc-400">
                    Don't have Phantom? 
                    <a href="https://phantom.app" target="_blank" rel="noopener" class="text-violet-400 hover:text-violet-300 underline underline-offset-4">Download here</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { PhantomWalletAdapter } from '/sdk/PhantomWalletAdapter.js';

        const wallet = new PhantomWalletAdapter();
        window.wallet = wallet;

        window.linkWallet = async function() {
            const streamerId = document.getElementById('streamerId').value.trim();
            const btn = document.getElementById('connectBtn');
            const msgEl = document.getElementById('message');
            const walletInfo = document.getElementById('walletInfo');

            if (!streamerId) {
                showMessage('Please enter a streamer ID', 'error');
                return;
            }

            if (!wallet.isInstalled()) {
                showMessage('Phantom wallet not found. Please install it from phantom.app', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Connecting...
            `;
            hideMessage();
            walletInfo.classList.add('hidden');

            try {
                // Connect to Phantom
                const pubkey = await wallet.connect();
                showMessage('Wallet connected! Now signing message...', 'info');

                // Create challenge message
                const message = `Link streamer ${streamerId} at ${new Date().toISOString()}`;

                // Sign message
                const signature = await wallet.signMessage(message);

                // Send to server
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        streamerId,
                        pubkey,
                        message,
                        signature
                    })
                });

                const result = await response.json();

                if (response.ok && result.ok) {
                    showMessage('✅ Successfully registered! You can now receive tips.', 'success');
                    walletInfo.innerHTML = `
                        <div class="rounded-xl bg-emerald-500/10 border border-emerald-500/20 p-4 space-y-3">
                            <div class="flex items-center gap-2 text-emerald-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m9 12 2 2 4-4"></path></svg>
                                <span class="font-semibold">Registration Complete</span>
                            </div>
                            <div class="text-sm space-y-2 text-zinc-300">
                                <div>
                                    <div class="text-zinc-400 mb-1">Registered Wallet</div>
                                    <div class="font-mono text-xs break-all bg-white/5 rounded-lg px-3 py-2">${pubkey}</div>
                                </div>
                                <div>
                                    <div class="text-zinc-400 mb-1">Streamer ID</div>
                                    <div class="font-mono text-xs bg-white/5 rounded-lg px-3 py-2">${streamerId}</div>
                                </div>
                                <div>
                                    <div class="text-zinc-400 mb-1">OBS Overlay URL</div>
                                    <div class="font-mono text-xs break-all bg-white/5 rounded-lg px-3 py-2">${window.location.origin}/overlay.html?streamer=${streamerId}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    walletInfo.classList.remove('hidden');
                } else {
                    showMessage('❌ Registration failed: ' + (result.error || 'Unknown error'), 'error');
                }

            } catch (error) {
                console.error('Link error:', error);
                showMessage('❌ Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    Connect Phantom & Register
                `;
            }
        };

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            const colors = {
                success: 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400',
                error: 'bg-red-500/10 border-red-500/20 text-red-400',
                info: 'bg-blue-500/10 border-blue-500/20 text-blue-400'
            };
            msgEl.textContent = text;
            msgEl.className = `rounded-xl border px-4 py-3 text-sm ${colors[type]}`;
            msgEl.classList.remove('hidden');
        }

        function hideMessage() {
            document.getElementById('message').classList.add('hidden');
        }
    </script>
</body>
</html>
